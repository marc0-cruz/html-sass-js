<!DOCTYPE html>

<html>
  <head>
    <link rel="stylesheet" href="./sass/index.css" />
    <title>HTML5 Playground</title>
  </head>

  <body>
    <div class="c-size-guide">
      <h1 class="c-size-guide__title">Size Guide</h1>
      <div class="c-size-guide__header">
        <div
          class="c-size-guide__menu-button c-size-guide__menu-button--shadow-left"
        >
          Men
        </div>
        <div
          class="c-size-guide__menu-button c-size-guide__menu-button--shadow-right c-size-guide__menu-button--unselected"
        >
          Boys
        </div>
      </div>

      <!-- PRODUCT SIZES GUIDE -->
      <container>
        <h1>Product Size Guide</h1>
        <h2>
          Use the chart to convert between sizes and pick the right size to buy.
        </h2>

        <div class="c-size-guide__content">
          <div id="product-sizes-dropdown-men" class="js-dropdown">
            <div class="js-dropdown__value"></div>
            <div class="js-dropdown__modal">
              <container>
                <div class="js-dropdown__header"></div>
                <div class="js-dropdown__options"></div>
              </container>
            </div>
          </div>
          <div
            id="product-sizes-dropdown-boys"
            class="js-dropdown js-dropdown--hidden"
          >
            <div class="js-dropdown__value"></div>
            <div class="js-dropdown__modal">
              <container>
                <div class="js-dropdown__header"></div>
                <div class="js-dropdown__options"></div>
              </container>
            </div>
          </div>
          <div class="table-shadow">
            <div class="c-fit-preference">
              <span class="c-fit-preference__text">
                Select your fit preference for
                <span class="c-fit-preference__product-name"></span>
                :
              </span>
              <div class="c-fit-preference__button-wrapper"></div>
            </div>
            <div class="c-fit-preference c-fit-preference--hidden">
              <span class="c-fit-preference__text">
                Select your fit preference for
                <span class="c-fit-preference__product-name"></span>
                :
              </span>
              <div class="c-fit-preference__button-wrapper"></div>
            </div>

            <div
              id="product-sizes-dropdown-2-men"
              class="js-dropdown js-dropdown--hidden js-dropdown--mobile"
            >
              <div class="js-dropdown__value"></div>
              <div class="js-dropdown__modal">
                <container>
                  <div class="js-dropdown__header"></div>
                  <div class="js-dropdown__options"></div>
                </container>
              </div>
            </div>
            <div
              id="product-sizes-dropdown-2-boys"
              class="js-dropdown js-dropdown--hidden"
            >
              <div class="js-dropdown__value"></div>
              <div class="js-dropdown__modal">
                <container>
                  <div class="js-dropdown__header"></div>
                  <div class="js-dropdown__options"></div>
                </container>
              </div>
            </div>

            <table
              class="table table-hover table-responsive-md text-center js-size-guide__product-sizes-table"
            ></table>

            <table
              class="table table-hover table-responsive-md text-center js-size-guide__product-sizes-table"
            ></table>

            <div class="size-toggle-wrapper">
              <span style="margin-right: 5px">CM</span>
              <label class="c-toggler">
                <input type="checkbox" class="c-toggler__checkbox" checked />
                <span class="c-toggler__slider"></span>
              </label>
              <span style="margin-left: 5px">IN</span>
            </div>
          </div>
        </div>
      </container>

      <!-- GENERAL SIZES GUIDE -->
      <container>
        <h1>Formalwear Sizes</h1>
        <div id="general-sizes-dropdown" class="js-dropdown">
          <div class="js-dropdown__value"></div>
          <div class="js-dropdown__modal">
            <container>
              <div class="js-dropdown__header"></div>
              <div class="js-dropdown__options"></div>
            </container>
          </div>
        </div>
        <div class="table-shadow">
          <!-- MEN SIZES GUIDE TABLE -->
          <table
            class="table table-hover text-center js-size-guide__sizes-table"
          ></table>

          <!-- BOYS SIZES GUIDE TABLE -->
          <table
            class="table table-hover text-center js-size-guide__sizes-table"
          ></table>

          <div class="size-toggle-wrapper">
            <span style="margin-right: 5px">CM</span>
            <label class="c-toggler">
              <input type="checkbox" class="c-toggler__checkbox" checked />
              <span class="c-toggler__slider"></span>
            </label>
            <span style="margin-left: 5px">IN</span>
          </div>
        </div>
      </container>
    </div>

    <!-- JQUERY -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>

    <!-- AWWG SIZE GUIDE -->
    <script src="./javascript/size-guide/size-guide.js" type="module"></script>

    <!-- AWWG DROPDOWN -->
    <script src="./javascript/dropdown/dropdown.js" type="module"></script>
  </body>
</html>
